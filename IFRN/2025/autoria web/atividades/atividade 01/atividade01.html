<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O grande cabeçalho</title>
    <link rel="stylesheet" href="estiloa01.css">
</head>

<body>
    <header> <!-- Cabeçalho -->
        <div class="logotexto">
            <img src="imagens/logotipo.png" alt="Logotipo do Grande Site">
        <h1>O grande site</h1>
        </div>
        
        <nav>
            <ul> <!-- Lista de navegação -->
                <li> <a href="#inicio">Inicio</a></li> <!-- Link para a seção de início -->
                <li> <a href="#sobre">Sobre</a></li>
                <li> <a href="#servicos">Serviços</a></li>
                <li> <a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- Conteúdo -->
        <section id="inicio"> <!-- Redireciona ao inicio -->
            <h2>Bem vindo ao Grande site </h2>
            <p>O grande parágrafo inicial</p>
        </section>

        <section>
            <h2>Serviços do Grande site</h2>
            <ul>
                <li>Consultoria</li>
                <li>Desenvolvimento</li>
                <li>Suporte</li>
                <li>Treinamento</li>
            </ul>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <label for="nomeusu">Nome: </label>
            <input type="text" id="nomeusu"><br>
            <label for="emailusu">Email: </label>
            <input type="text" id="emailusu"><br>
            <label for="mensag">Mensagem: </label>
            <textarea id="mensag" rows="1" oninput="ajustarAltura(this)"></textarea><br> 
            <button type="button" onclick="enviar()">Enviar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        function ajustarAltura(textarea) {
            textarea.style.height = "auto"; // Reseta a altura para recalcular
            textarea.style.height = textarea.scrollHeight + "px"; // Ajusta a altura com base no conteúdo
        }
    </script>
</body>
</html>
