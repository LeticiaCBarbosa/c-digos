<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de itens úteis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 4px solid brown; 
        }
    </style>
</head>
<body>
    <h1>Cadastro de itens úteis</h1>

    <hr> 

    <form>
        <table border="2">
            <tr>
                <td>Nome do item:</td>
                <td><input type="text" id="nomeitem" maxlength="50" /></td>
            </tr>
            <tr>
                <td>Quantidade:</td>
                <td><input type="number" id="qtditem" /></td>
            </tr>
            <tr>
                <td>Valor por item:</td>
                <td><input type="number" id="valoritem" /></td>
            </tr>
            <tr>
                <td>Fornecedor mestre:</td>
                <td><input type="text" id="fornitem" maxlength="50" /></td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="gravar()">Gravar</button>
                    <button type="reset">Limpar</button>
                </td>
            </tr>
        </table>

    </form>

    <hr>

    <h2>Lista dos itens úteis</h2>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Nome do item</th>
            <th>Quantidade</th>
            <th>Valor por item</th>
            <th>Fornecedor</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </tr>
        <tbody id="conteudo">
            <tr>
                <td colspan="7">Sem itens úteis né</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <script src="atividade02.js"></script>
</body>
</html>
