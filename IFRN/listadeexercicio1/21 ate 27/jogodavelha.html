<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
<style>
 
    table {
        border-collapse: collapse;
        width: 300px;
        height: 300px;
    }
    td {
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <table> <!-- tabela -->
        <tr> <!-- linha (horizonal)-->
            <td onclick="marcar(this,0,0)"></td> <!-- coluna (vertical)-->
            <td onclick="marcar(this,0,1)"></td>
            <td onclick="marcar(this,0,2)"></td>  


            <!-- this - se refere a sua celula, substitui o id -->
             
        </tr>
        <tr>
            <td onclick="marcar(this,1,0)"></td>
            <td onclick="marcar(this,1,1)"></td>
            <td onclick="marcar(this,1,2)"></td>        
        </tr>
        <tr>
            <td onclick="marcar(this,2,0)"></td>
            <td onclick="marcar(this,2,1)"></td>
            <td onclick="marcar(this,2,2)"></td>        
        </tr>        
    </table>
    <p id="resultado"></p>
    <script src="jogodavelha.js"></script>
</body>
</html>
