<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DA PIZZARIA DO JOSEFINO</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>PIZZAS</h2>
    <form id="formproduto">
        <label for="npizza">Pizza: </label>
        <input type="text" id="npizza" required> <br>
        <label for="preco">Valor: </label> <br>
        <input type="number" id="preco" required><br>
        <label for="cat">Tamanho:</label>
        <select id="cat" required>
            <option value="Pequena"></option>
        </select>
    </form>
    
</body>
</html>
