<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTÁRIO para RPG</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Criador de Inventário</h2>
    <form id="invent">
        <label for="n">Item: </label>
        <input type="text" id="n" required> <br><br>
        <label for="q">Quantidade: </label>
        <input type="number" id="q" required> <br><br>
        <label for="c">Categoria: </label>
        <input type="number" id="c" required> <br><br>
        <label for="p">Peso: </label>
        <input type="number" id="p"> <br><br>
        <button type="button" onclick="cats()">Adicionar</button>
        <button type="button" onclick="atualizar()" >Atualizar</button>
    </form>


    <h2>INVENTÁRIO</h2>
    <table id="tabela">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Peso</th>
        </tr></table>
        <script src="estoques.js"></script>    
</body>
</html>
