<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Calcular Idade</title>
</head>
<body>

<label for="dataNascimento">Data de Nascimento:</label>
<input type="date" id="dataNascimento">
<button onclick="calcularIdade()">Calcular Idade</button>

<p>Idade: <span id="resultado"></span> anos</p>

<script>
function calcularIdade() {
    var dataNascimento = document.getElementById('dataNascimento').value;
    var dataNascimentoObj = new Date(dataNascimento);
    var atual = new Date();
    var idade = atual.getFullYear() - dataNascimentoObj.getFullYear();
    var m = atual.getMonth() - dataNascimentoObj.getMonth();
    if (m < 0 || (m === 0 && atual.getDate() < dataNascimentoObj.getDate())) {
        idade--;
    }
    document.getElementById('resultado').innerText = idade;
}
</script>

</body>
