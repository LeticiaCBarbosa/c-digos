<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULE SEU IMC</title>
</head>
<body>
<h2>Calculadora de IMC</h2>

    <form id="imccalculadora"></form>
        <label for="massa">Massa (EM KG):</label><br>
        <input type="number" id="massa" step="0.001"><br><br>
        <label for="altura">Altura (EM METROS):</label><br>
        <input type="number" id="altura" step="0.01"><br><br>
        <input type="button" onclick="imc()" value="Calcular"> <br><br>
    </form>
    <p id="resultado" style="background-color: cyan;"></p>
    <p id="situacao" style="background-color: coral;"></p>
    <script src="imc.js"></script>

</body>
</html>
